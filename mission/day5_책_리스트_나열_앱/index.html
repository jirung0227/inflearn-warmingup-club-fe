<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>책</h1>
    <div id="message"></div>
    <div>
      <label for="title"> 책 이름 </label>
      <input type="text" name="title" id="title" oninput="resetMessage()" />
    </div>
    <div>
      <label for="author"> 책 저자 </label>
      <input type="text" name="author" id="author" onchange="resetMessage()" />
    </div>
    <div>
      <button onclick="onSubmit()">제출</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>책 이름</th>
          <th>책 저자</th>
          <th>삭제</th>
        </tr>
      </thead>
      <tbody id="content"></tbody>
    </table>
    <script>
      let index = 0;
      function resetMessage() {
        document.getElementById("message").innerHTML = "";
      }
      function onRemove(removeIndex) {
        document.getElementById(removeIndex).remove();
        document.getElementById("message").innerHTML =
          "<div>책이 삭제되었습니다.</div>";
      }
      function onSubmit() {
        // 책 이름과 책 저자를 가져옴
        const title = document.getElementById("title");
        const author = document.getElementById("author");
        if (title.value === "" || author.value === "") {
          document.getElementById("message").innerHTML =
            "<div>책 이름과 저자를 입력해주세요.</div>";
          return;
        }
        //테이블에 책 리스트 추가
        document.getElementById("message").innerHTML =
          "<div>책이 추가되었습니다.</div>";
        document.getElementById("content").innerHTML += `<tr id="${index}">
          <td >${title.value}</td>
          <td>${author.value}</td>
          <td><button onclick="onRemove(${index})">x</button></td>
        </tr>`;
        title.value = "";
        author.value = "";
      }
    </script>
  </body>
</html>
