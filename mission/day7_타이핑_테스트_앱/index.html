<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>타이핑 테스트 앱</title>
    <style>
      .info {
        margin-right: 40px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <title>타이핑 스피드 측정</title>
    <div style="display: flex; margin-bottom: 20px">
      <div class="info">
        <div>WPM</div>
        <div>0</div>
      </div>
      <div class="info">
        <div>CPM</div>
        <div>0</div>
      </div>
      <div class="info">
        <div>ERRORS</div>
        <div>0</div>
      </div>
      <div class="info">
        <div>TIMES</div>
        <div><span>20</span>S</div>
      </div>
      <div class="info">
        <div>%ACCURACY</div>
        <div>100</div>
      </div>
    </div>

    <!-- 타자 문장 -->
    <div>새 게임을 시작하려면 다시 시작을 클릭하세요.</div>
    <!-- 타자 입력창 -->
    <div>
      <textarea style="width: 500px"></textarea>
    </div>
    <div>
      <button>다시 시작</button>
    </div>
  </body>
</html>
